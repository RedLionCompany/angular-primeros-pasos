<h3>   COMPONENTE ADD CHARACTER</h3>
<form class="row" (ngSubmit)="transferCharacter()">
    <input type="text" [(ngModel)]="salesLine.name" name="name" class="form-control mb-2" placeholder="Nombre">
    <input type="number" [(ngModel)]="salesLine.quantity"  name="quantity" class="form-control mb-2" placeholder="Cantidad">
    <button type="submit" class="btn btn-primary">Agregar</button>
    <pre>{{ salesLine | json }}</pre>
</form>
